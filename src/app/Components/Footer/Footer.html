<footer class="py-1 border-primary-subtle pt-5 mt-6">
  <div class="container">
    <div class="row align-items-center justify-content-between text-center text-md-start border-bottom border-top p-5">
      <div class="col-md-6 mb-3 mb-md-0">
        <h3 class="fw-bold mb-1 gradient-text">{{Title}}</h3>
        <p class="mb-0">{{Description}}</p>
      </div>
      <div class="col-md-6 d-flex justify-content-center justify-content-md-end gap-3">
        <a href={{GitHubPageLink}} target="_blank"
           class="d-flex align-items-center justify-content-center rounded-circle bg-secondary text-white max-icon-size hover-effect">
          <i class={{GitHubIcon}}></i>
        </a>
        <a href={{LinkedInPageLink}} target="_blank"
           class="d-flex align-items-center justify-content-center rounded-circle bg-secondary text-white max-icon-size hover-effect">
          <i class={{LinkedInIcon}}></i>
        </a>
        <a href={{EmailLink}}
           class="d-flex align-items-center justify-content-center rounded-circle bg-secondary text-white max-icon-size hover-effect">
          <i class={{EmailIcon}}></i>
        </a>
      </div>
    </div>
    <div class="pt-4 text-center small">
      <p>{{rightsReserved}}</p>
    </div>
  </div>
</footer>
