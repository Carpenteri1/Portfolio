<section class="d-flex align-items-center justify-content-center min-vh-90 px-4 py-5 text-center mb-5">
  <div class="container mb-5">
    <div class="mb-5">
      <h1 class="fw-bold display-3 p-4 gradient-text">{{FirstTitle}}</h1>
      <p class="fs-3" @fade>{{SecondTitle}}</p>
    </div>

    <p class="fs-5 mx-auto p-2">
      {{ description }}<span class="blinking-cursor gradient-text">{{blinkingCursor}}</span><span class="none-blinking-cursor gradient-text"> {{typingCursor}}</span>
    </p>

    <div class="d-flex flex-wrap justify-content-center gap-3 pt-5">
      <a
        href={{GitHubPageLink}}
        target="_blank"
        class="btn btn-lg d-flex align-items-center gap-2">
        <i class="{{GitHubIcon}}"></i> {{GithubLinkTitle}}
      </a>

      <a
        href={{LinkedInPageLink}}
        target="_blank"
        class="btn btn-lg d-flex align-items-center gap-2">
        <i class="{{LinkedInIcon}}"></i> {{LinkedInLinkTitle}}
      </a>

      <a
        href={{EmailLink}}
        class="btn btn-lg d-flex align-items-center gap-2">
        <i class="{{EmailIcon}}"></i> {{EmailLinkTitle}}
      </a>
    </div>
  </div>
</section>
