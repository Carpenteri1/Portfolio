
<section id="stacks" class="mt-5 mb-5">
  <div class="container">
    <h1 class="text-center fw-bold mb-5 display-4 mt-6 gradient-text">
      {{TechnologiesTitle}}
    </h1>
  </div>
</section>

<section *ngFor="let stack of stacks" id="stacks" class="mt-6">
  <div class="container">
    <h3 class="text-center fw-bold mb-5 display-7 gradient-text">
      {{stack.Title}}
    </h3>

    <div class="row g-3 g-md-4">
      <div
        class="col-6 col-md-4 col-lg-3 item"
        *ngFor="let skill of stack.Stacks; let i = index">
        <div
          class="card text-center p-4 skill-card"
          [style.animation-delay]="(i * 50) + 'ms'">
          <p class="fw-semibold mb-0">{{ skill.Title }}</p>
          <div class="d-flex gap-1 justify-content-center mt-2">
            <span 
              *ngFor="let dot of getDotsArray(skill.Level)" 
              class="skill-dot filled"
              [ngClass]="getSquareColor(skill.Level)">
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
