<div class="container-fluid">
<div class="row">
    <div class="col-2 col-sm-1 d-flex justify-content-center align-items-center">
      <button class="btn" (click)="toggleSlides()"><i class="bi bi-arrow-left"></i></button>
    </div>
    <div class="col-8 col-sm-10">
      <div class="card-container">
        <div class="card-group" id="cardGroupOne" style="margin-top: 17em;" [ngClass]="!slideIn ? 'slide-out' : 'slide-in'">
          <div class="card shadow-custom" *ngFor="let card of cardGroupTwo; let i = index">
            <div class="card-body">
              <h5 class="card-title">{{card.title}}</h5>
              <p class="card-text">{{card.text}}</p>
              <a [href]="card.url" target="_blank" class="stretched-link"></a>
            </div>
          </div>
        </div>
        <div class="card-group" id="cardGroupTwo" style="margin-top: 15em;" [ngClass]="slideIn ? 'slide-out' : 'slide-in'">
          <div class="card shadow-custom" *ngFor="let card of cardGroupTwo; let i = index">
            <div class="card-body">
              <h5 class="card-title">hejhopp</h5>
              <p class="card-text">{{card.text}}</p>
              <a [href]="card.url" target="_blank" class="stretched-link"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2 col-sm-1 d-flex justify-content-center align-items-center">
    <button class="btn btn-custom" (click)="toggleSlides()"><i class="bi bi-arrow-right"></i></button>
    </div>
  </div>
</div>
