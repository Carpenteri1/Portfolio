<div class="container">
  <div class="row">
    <div class="col-1 d-flex justify-content-center align-items-center">
      <button class="btn" (click)="navigate('left')"><i class="bi bi-arrow-left"></i></button>
    </div>
    <div class="col-10">
      <div class="card-group"[@slideInOut]="currentCardIndex" [hidden]="currentCardIndex == 0" >
        <div class="card" *ngFor="let card of cardGroupOne; let i = index">
          <img class="card-img-top" src={{card.image}} alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{card.title}}</h5>
            <p class="card-text">{{card.text}}</p>
          </div>
          <div class="card-footer"><small class="text-muted">{{card.lastUpdated}}</small></div>
        </div>
      </div>
      <div class="card-group"[@slideInOut]="currentCardIndex" [hidden]="currentCardIndex == 1" >
        <div class="card" *ngFor="let card of cardGroupTwo; let i = index">
          <img class="card-img-top" src={{card.image}} alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{card.title}}</h5>
            <p class="card-text">{{card.text}}</p>
          </div>
          <div class="card-footer"><small class="text-muted">{{card.lastUpdated}}</small></div>
        </div>
      </div>
    </div>
    <div class="col-1 d-flex justify-content-center align-items-center">
      <button class="btn" (click)="navigate('right')"><i class="bi bi-arrow-right"></i></button>
    </div>
  </div>
</div>
