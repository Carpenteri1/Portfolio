<div class="row">
  <div class="col-2 d-flex justify-content-center">
      <button class="no-outline" style="margin-left: auto;" (click)="toggleGroup('left')"><i class="bi bi-arrow-left"></i></button>
  </div>
  <div class="col-8">
      <div class="card-container">
        <div class="card-group" [style.transform]="'translateX(' + (cardWidth) + 'px)'" [style.opacity]="visable ? '1' : '0'">
          <div class="card" *ngFor="let card of getVisibleCards(); let i = index">
            <div class="content">
            <div class="back">
              <div class="back-content">
                <h3>{{card.title}}</h3>
              </div>
            </div>
            <div class="front">
              <div class="front-content">
                <small class="badge">{{card.title}}</small>
                <div class="description">
                  <div class="title">
                    <p class="title">
                      <strong>{{card.text}}</strong>
                    </p>
                    <svg fill-rule="nonzero" height="15px" width="15px" viewBox="0,0,256,256" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"><g style="mix-blend-mode: normal" text-anchor="none" font-size="none" font-weight="none" font-family="none" stroke-dashoffset="0" stroke-dasharray="" stroke-miterlimit="10" stroke-linejoin="miter" stroke-linecap="butt" stroke-width="1" stroke="none" fill-rule="nonzero" fill="#20c997"><g transform="scale(8,8)"><path d="M25,27l-9,-6.75l-9,6.75v-23h18z"></path></g></g></svg>
                  </div>
                  <p class="card-footer">
                    <a [href]="card.url" target="_blank" class="stretched-link"></a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-2 justify-content-center d-flex">
      <button class="no-outline" style="margin-right: auto;" (click)="toggleGroup('right')"><i class="bi bi-arrow-right"></i></button>
  </div>
</div>
