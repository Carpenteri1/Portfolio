<div class="container-fluid">
  <div class="row">
    <div class="col-xl-1 col-l-1 col-sm-1 d-flex justify-content-center align-items-center">
      <button class="btn" (click)="toggleGroup('left')"><i class="bi bi-arrow-left"></i></button>
    </div>
    <div class="col-xl-8 col-l-8 col-sm-10">
      <div class="card-container">
        <div class="card-group" [style.transform]="'translateX(' + (cardWidth) + 'px)'" [style]="'display(displayType)'">
          <div class="card shadow-custom" *ngFor="let card of getVisibleCards(); let i = index">
            <div class="card-body">
              <h5 class="card-title">{{card.title}}</h5>
              <p class="card-text">{{card.text}}</p>
              <a [href]="card.url" target="_blank" class="stretched-link"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-1 col-l-1 col-sm-1 d-flex justify-content-center align-items-center">
      <button class="btn btn-custom" (click)="toggleGroup('right')"><i class="bi bi-arrow-right"></i></button>
    </div>
  </div>
</div>
