<div class="row">
  <div class="col-2 d-flex justify-content-center">
      <button class="no-outline" style="margin-left: auto;" (click)="ToggleGroup('left')"><i class="bi bi-arrow-left"></i></button>
  </div>
  <div class="col-8">
        <div class="card-group" [style.transform]="'translateX(' + (cardDirectionToSlide) + 'px)'" [style.opacity]="visable ? '1' : '0'">
          <div class="card" style="border-radius: 25px;border:1.5px solid #b29600;" *ngFor="let card of GetVisibleCards(); let i = index" >   
              <div class="card-header">
                <h4>{{card.title}}</h4>
              </div>
                <div class="card-body">
                  <h2><i class="{{card.icon}}"></i></h2>
                  <p>{{card.text}}</p>
                  <div class="tags">
                    <div *ngFor="let tag of card.tags">
                      <div class="tag">{{tag}}</div>
                    </div>
                  </div>
                </div>
                <a [href]="card.url" target="_blank" class="stretched-link"></a>
        </div>
      </div>
  </div>
  <div class="col-2 justify-content-center d-flex">
      <button class="no-outline" style="margin-right: auto;" (click)="ToggleGroup('right')"><i class="bi bi-arrow-right"></i></button>
  </div>
</div>
