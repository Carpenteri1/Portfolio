  <div class="row" (wheel)="onScroll($event)">
      <div class="full-page d-flex justify-content-center align-items-center" #sectionOne>
       <typewriter></typewriter>
    </div>
      <div class="full-page d-flex justify-content-center align-items-center"  style="background-color: #313d4b;" #sectionTwo>
        <div class="container">
        <div class="row">
          <carousel-component></carousel-component>
        </div>
      </div>
    </div>
      <div class="full-page d-flex justify-content-center align-items-center" #sectionThree>
        <div class="container">
          <div class="row">
          <aboutme-component></aboutme-component>
          </div>
        </div>
      </div>
      <div class="full-page d-flex justify-content-center align-items-center" style="background-color: #313d4b;" #sectionFour>
        <cardlayout-component></cardlayout-component>
      </div>
      <div #sectionFive>
        <footer-component></footer-component>
      </div>
      <div class="scroll-dots-container">
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" (click)="clickScroll(sectionOne)" class="form-check-input" name="optradio" id="sectionOneInput" checked>
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" (click)="clickScroll(sectionTwo)" class="form-check-input" name="optradio" id="sectionTwoInput">
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" (click)="clickScroll(sectionThree)" class="form-check-input" name="optradio" id="sectionThreeInput">
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" (click)="clickScroll(sectionFour)" class="form-check-input" name="optradio" id="sectionFourInput">
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" (click)="clickScroll(sectionFive)" class="form-check-input" name="optradio" id="sectionFiveInput">
          </label>
        </div>
      </div>
  </div>
